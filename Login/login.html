<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión – MedTracker</title>

  <!-- Usa tu CSS global para mantener estilo; ajusta ruta si está en otra carpeta -->
  <link rel="stylesheet" href="../home.css">
  <link rel="stylesheet" href="login.css"><!-- tu hoja específica (opcional) -->
</head>
<body>
  <header>
    <a href="../home.html" class="medTracker">MEDTRACKER</a>
  </header>

  <div class="contenedor">
    <h2>INICIO DE SESIÓN</h2>

    <form id="loginForm">
      <label>CORREO ELECTRÓNICO</label>
      <input type="email" id="email" placeholder="Ingrese su email" required />

      <label>CONTRASEÑA</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" required />

      <p id="mensajeError" class="mensajeError"></p>

      <a href="../RecuperarContraseña/recuperarContraseña.html">¿Has olvidado la contraseña?</a>

      <button type="submit">INICIAR SESIÓN</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
