<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil Paciente</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="stylesEditarPaciente.css">
</head>

<body>
    <header>
        <a href="../menuPaciente/menuPaciente.html" class="logo">MEDTRACKER</a>
    </header>

  <!-- MAIN -->
  <main class="contenedor">
    <div class="contenedor">
      <div class="contenedorForm">
        <h2>Editar Perfil</h2>

        <form id="editarPerfilForm">
          <label>Nombre</label>
          <input type="text" id="nombre" />

          <label>Apellido</label>
          <input type="text" id="apellido" />

          <label>Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento" />

          <label>Tipo y N° de documento</label>
          <div class="documentoContainer" style="display:flex; gap:.6rem;">
            <select id="tipoDocumento">
              <option value="DNI">DNI</option>
              <option value="libretaCivica">Libreta Cívica</option>
              <option value="libretaEnrolamiento">Libreta de Enrolamiento</option>
              <option value="cedulaIdentidad">Cédula de Identidad</option>
              <option value="cedulaMercosur">Cédula del Mercosur</option>
              <option value="pasaporte">Pasaporte</option>
              <option value="ciExtranjera">C.I Extranjera</option>
            </select>
            <input type="text" id="numeroDocumento" placeholder="Nro" />
          </div>

          <label>Domicilio</label>
          <input type="text" id="domicilio" />

          <label>Email</label>
          <input type="email" id="email" />

          <label>Teléfono</label>
          <input type="text" id="telefono" />

          <p id="mensajeConfirmacion" class="mensajeError"></p>

          <button type="submit">Guardar cambios</button>
        </form>
      </div>
  </main>
