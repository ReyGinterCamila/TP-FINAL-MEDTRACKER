<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 <link rel="stylesheet" href="../styles/home.css">

<body class="indicacionMedica">

  <header>
    <h1 class="logo">MedTracker</h1>
    <button class="btn" id="btnBuscar">Volver al inicio</button>
  </header>

  <div class="contenedorPrincipalIndicacionMedica">
    <hr>

    <div class="contenedorDatosIndicacionMedica">
      <form id="formularioPacienteCargado">
        <label for="nombreCargado">Nombre:</label>
        <input type="text" id="nombreCargado" readonly />

        <label for="apellidoCargado">Apellido:</label>
        <input type="text" id="apellidoCargado" readonly />

        <label for="dniCargado">DNI:</label>
        <input type="text" id="dniCargado" readonly />

        <label for="fechaNacimientoCargada">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimientoCargada" readonly />

        <label for="telefonoCargado">N° de Teléfono:</label>
        <input type="tel" id="telefonoCargado" readonly />

        <label for="domicilioCargado">Domicilio:</label>
        <input type="text" id="domicilioCargado" readonly />
      </form>
    </div>
    <hr>
    <div class="contenedorEvolutivo">
      <form id="loginForm">

        <h5>Generar indicacion</h5>
        <textarea id="evolutivo" placeholder="Ingrese el evolutivo del paciente"></textarea>
        <button>GRABAR</button>
      </form>
    </div>
  </div>
  <hr>

  <footer class="footer">
    <div class="footer-container">
      <section class="footer-section about">
        <h4>MedTracker</h4>
        <p>Software de gestión médica pensado para clínicas, profesionales y pacientes.</p>
      </section>
      <section class="footer-section links">
        <h4>Navegación</h4>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="contacto/contacto.html">Contacto</a></li>
          <li><a href="#">Preguntas frecuentes</a></li>
        </ul>
      </section>
      <section class="footer-section contact">
        <h4>Contacto</h4>
        <p><i class="fas fa-envelope"></i> info@medtracker.com</p>
        <p><i class="fas fa-phone"></i> +54 9 11 1234-5678</p>
      </section>
      <section class="footer-section social">
        <h4>Seguinos</h4>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </section>
    </div>
    <div class="footer-copy">
      © 2025 MedTracker. Todos los derechos reservados.
    </div>
  </footer>

  <script src="../js/indicacionMedica.js"></script>
</body>
