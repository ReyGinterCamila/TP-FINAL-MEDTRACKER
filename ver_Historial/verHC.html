<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Historia Clinica</title>
  <link rel="stylesheet" href="verHC.css"> 
</head>
<body>
  <header>
    <a href="#" class="medTracker">MetTracker</a>
  </header>
  <div class="contenedorPrincipal">
    <div class="dniBusqueda">
      <h2>Mostrar Historia Clinica de paciente</h2>
      <label for="dniBusqueda">Ingresa un DNI registrado.</label>
      <input type="text" id="dniBusqueda" placeholder="Ej: 12345678" />
      <button id="btnCargarPaciente">Cargar Datos</button>
      <div id="mensajeCarga" class="mensajeEstado"></div>
    </div>
  <hr>

    <div class="contenedorDatos">
      <form id="formularioPacienteCargado">
          <label for="nombreCargado">Nombre:</label>
          <input type="text" id="nombreCargado" readonly />

          <label for="apellidoCargado">Apellido:</label>
          <input type="text" id="apellidoCargado" readonly />

          <label for="dniCargado">DNI:</label>
          <input type="text" id="dniCargado" readonly />
          
          <label for="fechaNacimientoCargada">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimientoCargada" readonly />

          <label for="telefonoCargado">N° de Teléfono:</label>
          <input type="tel" id="telefonoCargado" readonly />

          <label for="domicilioCargado">Domicilio:</label>
          <input type="text" id="domicilioCargado" readonly />

          <div class="historiaGuardada">
          <a href="#" id="verEstudios">📄 Ver estudios </a>
          <a href="/carga_hc/carga.html" id="carga_hc">📝 Volver a Carga de Evolutivos</a>

          </div>
      </form>
    </div>
  <hr>
        <div class="evolutivo">
          <div class="fechaHora">📅 2025-06-18 | 🕐 10:30</div>
          <p class="texto">Paciente omalgia postraumatica. Se indica rnm, fkt, reposo y aines.</p>
        </div>
        <div class="evolutivo">
          <div class="fechaHora">📅 2025-06-15 | 🕐 14:10</div>
          <p class="texto">Control pop ok, herida seca. Buena evolución.</p>
        </div>
      </div>
<hr>

<script src="verHC.js"></script> 
</body>
</html>
