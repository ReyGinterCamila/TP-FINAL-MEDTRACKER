<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Paciente por DNI</title>
  <link rel="stylesheet" href="carga.css"> 
</head>
<body>
  <header>
    <a href="#" class="medTracker">MEDTRACKER</a>
  </header>
  <div class="contenedorPrincipal">
    <div class="dniBusqueda">
      <h2>Carga evolutivo</h2>
      <label for="dniBusqueda">Ingresa un DNI registrado.</label>
      <input type="text" id="dniBusqueda" placeholder="Ej: 12345678" />
      <button id="btnCargarPaciente">Cargar Datos</button>
      <div id="mensajeCarga" class="mensajeEstado"></div>

    </div>
  <hr>

    <div class="contenedorDatos">
      <h3>Informaci√≥n del Paciente  </h3>
      <form id="formularioPacienteCargado">
          <label for="nombreCargado">Nombre:</label>
          <input type="text" id="nombreCargado" readonly />

          <label for="apellidoCargado">Apellido:</label>
          <input type="text" id="apellidoCargado" readonly />

          <label for="dniCargado">DNI:</label>
          <input type="text" id="dniCargado" readonly />
          
          <label for="fechaNacimientoCargada">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimientoCargada" readonly />

          <label for="telefonoCargado">N¬∞ de Tel√©fono:</label>
          <input type="tel" id="telefonoCargado" readonly />
          
          <label for="domicilioCargado">Domicilio:</label>
          <input type="text" id="domicilioCargado" readonly />
          
          <div class="historiaGuardada">
          <a href="#" id="verEstudios">üìÑ Ver estudios </a>
          <a href="/ver_Historial/verHC.html" id="verEvolutivos">üìù Ver evolutivos previos</a>
          </div>
      </form>
    </div>
  <hr>

  <div class="fechaCarga">
    <h5>FECHA</h5>
            <input type="date" id="fecha" placeholder="Ingrese la fecha de carga">
            <h5>HORA</h5>
            <input type="time" id="hora" placeholder="Ingrese la hora de carga"> 
  </div>
  <div class="contenedorEvolutivo">
        <form id="loginForm">

            <h5>EVOLUTIVO</h5>
<textarea id="evolutivo" placeholder="Ingrese el evolutivo del paciente"></textarea>
            <button>GRABAR</button> 
        </form>
    </div>
</div>
<hr>

<script src="carga.js"></script> 
</body>
</html>
