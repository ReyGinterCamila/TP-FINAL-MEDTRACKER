<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Pacientes</title>
  <link rel="stylesheet" href="registroPaciente.css">
</head>

<body>
  <header>
    <a href="#" class="medTracker">MEDTRACKER</a>
  </header>

  <div class="contenedor">
    <div class="imagenLateral">
      <img src="../../img/registroPaciente.avif" alt="Imagen especialista" />
    </div>
    <div class="contenedorForm">
      <h2>REGISTRO DE PACIENTE</h2>
      <form id="registroPacienteForm">
        <label>NOMBRE</label>
        <input type="text" id="nombre"/>
        <label>APELLIDO</label>
        <input type="text" id="apellido"/>
        <label>FECHA DE NACIMIENTO</label>
        <input type="date" id="fechaNacimiento">
        <label>TIPO Y N° DE DOCUMENTO</label>
        <div class="documentoContainer">
          <select id="tipoDocumento" name="tipoDocumento">
          <option value="">Seleccionar tipo</option>
          <option value="dni">DNI</option>
          <option value="libretaCivica">Libreta Cívica</option>
          <option value="libretaEnrolamiento">Libreta de Enrolamiento</option>
          <option value="cedulaIdentidad">Cédula de Identidad</option>
          <option value="cedulaMercosur">Cédula del Mercosur</option>
          <option value="pasaporte">Pasaporte</option>
          <option value="ciExtranjera">C.I Extranjera</option>
          </select>
          <input type="text" id="numeroDocumento"/>
        </div>
        <label>DOMICILIO</label>
        <input type="text" id="domicilio">
        <label>CORREO ELECTRÓNICO</label>
        <input type="email" id="email"/>
        <label>N° DE TELÉFONO</label>
        <input type="tel" id="telefono">
        <label>CONTRASEÑA</label>
        <input type="password" id="contraseña"/>
        <label>REPETIR CONTRASEÑA</label>
        <input type="password" id="contraseñaRepetida"/>

        <p id="mensajeError" class="mensajeError">mensajeError</p>
        <a href="../../Login/login.html">¿Ya tienes una cuenta? Inicia sesión.</a>
        <button type="submit">REGISTRARSE</button>
      </form>
    </div>
  </div>
</body>
<script src="registroPaciente.js"></script>
</html>
